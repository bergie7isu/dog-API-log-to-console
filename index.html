<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dog API App - Load to Console</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is an app that gets a dog picture from an API and loads the url to the console.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form>
            <fieldset>
                <label for="number-of-dogs" class="number-of-dogs">
                    How many dogs to you want to see?
                </label>
                <input id="number-of-dogs" type="number" value="3" min="1" max="50" required>
                <button type="submit" class="submit">Submit</button>
            </fieldset>
        </form>
        <section class="dog-pictures hidden"></section>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</html>
